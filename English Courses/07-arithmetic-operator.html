<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
</head>
<body>
    

    <script>
        let x=7;
        let y=8;
        let z="9";

        let k="Hello ";



        let result=y+z;

        console.log(x+y);
        console.log(x+y+z); //cunku sonuncusu String

        console.log(result,typeof(result));

        console.log(k+y);

        console.log(y+x+z,typeof (y+x+z));









        let a=6;
        let b=2;
        let c="5";
        let abc="abc23";

        let r=a-b;
        console.log(r, typeof(r));

        r=c-b; 

        console.log(r, typeof(r));

        r=a-c;

        console.log(r, typeof(r));

        r=abc-a;
        console.log(r, typeof(r));
    </script>
</body>
</html>
