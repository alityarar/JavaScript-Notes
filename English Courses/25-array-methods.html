<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <script>

        const fruits=["apple","melon","banana"];
        console.log(fruits); //['apple', 'melon', 'banana']

        //push() sona element eklemede kullanilir
        const newLength=fruits.push("cherry");
    
        console.log(newLength);
        console.log(fruits);
        
        //pop() sondan element cikarmada kullanilir

        const popped=fruits.pop();
        console.log(popped); //cikarilan elementi verir *cherry*
        console.log(fruits); //kalan elementleri verir

        //unshift() basa element eklemede kullanilir

        const unshifted=fruits.unshift("lemon");
        console.log(unshifted); //4
        console.log(fruits); //['lemon', 'apple', 'melon', 'banana']

        //shift() bastan element cikarmada kullanilir

        const shiftedd=fruits.shift();
        console.log(shiftedd); //lemon
        console.log(fruits); //['apple', 'melon', 'banana']



        const numeros=[1,8,5,4,8,9,4,2];

        //sort() kucukten buyuge dogru veya alfabetik olarak siralar

        console.log(numeros); //(8) [1, 8, 5, 4, 8, 9, 4, 2]
        console.log(numeros.sort()); //[1, 2, 4, 4, 5, 8, 8, 9]

        //reverse() buyukten kucuge dogru veya ters alfabetik olarak siralar

        console.log(numeros); //(8) [1, 2, 4, 4, 5, 8, 8, 9]
        console.log(numeros.reverse()); //(8) [9, 8, 8, 5, 4, 4, 2, 1]



        //splice()  3 value'ye sahiptir. 1.value hangi indexten itibaren olacagi, 2.value kac elementi etkileyecegi
        //                     ve 3.value ne il degistirilecegini belirtir. Duzenleme ve degistirme icin kullanilir

        console.log(fruits); //['apple', 'melon', 'banana']
        const spliced=fruits.splice(1,1,"bt")
        console.log(spliced); //['melon']
        console.log(fruits); //['apple', 'bt', 'banana']



        //**********ACCESS METHODS*******************************

        /*Access Methods Array'i degistirmeden sadece uzerinde calismamizi ve data almamizi saglar*/


        //concat()   array'in sonuna yeni value eklememizi saglar

        console.log(numeros.concat(99,98));//(10) [9, 8, 8, 5, 4, 4, 2, 1, 99, 98]



        //slice() iki index arasindaki value'leri getirir

        const sliced=numeros.slice(0,2); //0 ile 2 arasindaki valueler   [9,8]
        console.log(sliced);

        //indexOf()  yazilan value'nin indexini getirir
        
        const indexli=numeros.indexOf(9); //0
        const indexli2=numeros.indexOf(8);//1
        console.log(indexli);
        console.log(indexli2);

        //lastIndexOf()  en son yazilmis olan olan value nun indexini verir
        const lastIndexOfv=fruits.lastIndexOf('banana');
        console.log(lastIndexOfv);

        //isArray()  array olup olmadigini boolean olarak kontrol eder
        console.log(Array.isArray(fruits));
        console.log(Array.isArray(lastIndexOfv));

        //join()  her value nin arasina bir sey eklemek istersek kullaniriz
        const joined=fruits.join("-");
        console.log(joined);

        //toString()  String olarak almak icin kullaniriz
        const toStr=fruits.toString();
        console.log(toStr);


        //includes()  eger arrayin istedigimiz value ye sahip oldugunu ogrenmek
        //istersek kullaniriz

        const inc1=fruits.includes("23");
        const inc2=fruits.includes("apple");
        console.log(inc1,inc2); //false true













    </script>
    
</body>
</html>
