<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <script>

        const fruits=["apple","melon","banana"];
        console.log(fruits);

        //push() sona element eklemede kullanilir
        const newLength=fruits.push("cherry");
    
        console.log(newLength);
        console.log(fruits);
        
        //pop() sondan element cikarmada kullanilir

        const popped=fruits.pop();
        console.log(popped); //cikarilan elementi verir *cherry*
        console.log(fruits); //kalan elementleri verir








    </script>
    
</body>
</html>
