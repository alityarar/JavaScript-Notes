<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested if</title>
</head>
<body>
    

    <script>
        let a=4;

        if(a>0){
            if(a%2==0){
                console.log("cift sayi");
            }else{
                console.log("tek sayi");
            }
        }else{
            console.log("something");
        }

    </script>
</body>
</html>
