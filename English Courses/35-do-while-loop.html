<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While</title>
</head>
<body>

    <script>
        do{
            number=prompt("Guess my number");
        }while(number!=5){
            alert("You got it");
        };

        do{
            password=prompt("password enter");
        }while(password!="Hello"){
            alert("Welcome")
        }
    </script>
    
</body>
</html>
