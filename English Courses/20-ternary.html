<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary</title>
</head>
<body>
    

    <script>
        let number=4;
        result=(number%2==0)?"Number is odd":"Number is even";
        console.log(result);


        let a=5;
        let b=6;
        maximum=(a>b)?"A is max":"B is max";
        console.log(maximum);

        let age=17;
        range=(age>17&&age<66)?"You can work":"You cannot work";
        console.log(range);


        let num=-5;
        checkNumber=(num>0)?"Positive":(num<0)?"Negative":(num==0)?"number is zero":"number is not zero";
        console.log(checkNumber);




    </script>
</body>
</html>
