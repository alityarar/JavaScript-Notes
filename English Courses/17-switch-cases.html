<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>

    <script>

        let a=6;

        switch(a){
            case a=4: console.log("yes");
            break;
            case a=5: console.log("no");
            break;
            default: console.log("default");
        }

        let size= "Large"

        switch(size){
            case size="Small": console.log("Coffee is small size");
            break;
            case size="Medium": console.log("Coffee is medium size");
            break;
            case size="Large": console.log("Coffee is large size");
            break;
        }



    </script>

    
</body>
</html>
