<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little task</title>
</head>
<body>
    <script>
        let price=prompt("Please enter product price");
        let newPrice=0;

        if(price>100){
            newPrice=(price*0.9)
            console.log(newPrice);
        }else{
            console.log(price);
            
        }

        let score=prompt("What is your score");

        if(score>=90){
            console.log("Very good");
        }else if(score>=60){
            console.log("Good");
        }else if(score>=40){
            console.log("Pass");
        }else{
            console.log("Fail");
        }

    </script>
</body>
</html>
