<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop practice</title>
</head>
<body>
    <script>
        //write a for loop that prints all even numbers from 1 to 50
        


        //1st way
        for(let i=0; i<=50;i=i+2){
            console.log(i);
        }

        //2nd way
        for(let i=1; i<=50; i++){
            if(i%2==0){console.log(i);};
        }

        let sum=0;
        //get sum of odd numbers from 1 to 20
        for(let i=0;i<=20;i++){
            if(i%2!=0){
                sum=sum+i;
            }
            console.log(sum);
        }


        //convert strings to uppercase
        let colours=["blue","yellow","red","black"];
        let colours2=[];
        for(let i=0 ; i<colours.length; i++){
            
            colours2[i]=colours[i].toUpperCase();            
            
        };
        console.log(colours2);
        

        //print length of each colors
        for(let i=0; i<colours.length;i++){
           
            console.log(colours[i]+" kelimesinin harf sayisi : "+colours[i].length);

        }


        //print numbers which are divisble by 3 and 5 in range of 1 to 100
        for(i=1; i<=100; i++){
           
            if(i%3==0 && i%5==0){
                console.log(i);
            }
        }
    </script>
    
</body>
