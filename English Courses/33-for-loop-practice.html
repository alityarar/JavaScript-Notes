<body>
    <script>
        //write a for loop that prints all even numbers from 1 to 50
        


        //1st way
        for(let i=0; i<=50;i=i+2){
            console.log(i);
        }

        //2nd way
        for(let i=1; i<=50; i++){
            if(i%2==0){console.log(i);};
        }

        let sum=0;
        //get sum of odd numbers from 1 to 20
        for(let i=0;i<=20;i++){
            if(i%2!=0){
                sum=sum+i;
            }
            console.log(sum);
        }


        //convert strings to uppercase
    </script>
    
</body>
