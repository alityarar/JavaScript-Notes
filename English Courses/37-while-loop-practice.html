<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Practice</title>
</head>
<body>
    <script>
        //Q1 Create array from first letters of given array
        let colors=['red','green','blue','yellow'];
        let newArray=[];
        for(let i=0; i<colors.length ; i++){
           newArray.push(colors[i][0]);
        };
        console.log(newArray);
        
        let extra=[];
        let i=0;

        while(i<colors.length){
            let firstChar=colors[i][0]
            extra.push(firstChar)


            i++;

        };
        console.log(extra);
    </script>
</body>
</html>
