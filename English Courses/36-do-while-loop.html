<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do two</title>
</head>
<body>
    
    <script>
        do{
            password=prompt("password must has 3 to 6 digits");
        }while(password.length<=2 || password.length>=7){
            alert("Done");
        };
    </script>
</body>
</html>
