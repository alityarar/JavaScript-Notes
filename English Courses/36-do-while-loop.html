<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do two</title>
</head>
<body>
    
    <script>
        do{
            password=prompt("password must has 3 to 6 digits");
        }while(password.length<=2 || password.length>=7){
            alert("Done");
        };


        //find average if elements in array
        let arr=[1,2,4,5,7,8,9,5,4,3,2,3];
        let sum=0;
        let k=0;
        while(k<arr.length){
            sum=sum+arr[k];
            k++;
        };
        console.log("Average : ",sum/arr.length);
    </script>
</body>
</html>
